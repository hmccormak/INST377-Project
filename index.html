<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="canvasjs.min.js"></script>
    <title>The Situation Room</title>
  </head>
  <div class="wrapper">
    <header class="header">
      <h1>
        The Situation Room
        <div></div>
        <a class="interlink" href="./url_info.html">Check a site or account</a>
        <div><button id="refresh">Refresh Dataset</button></div>
      </h1>
    </header>
    <div class="container">
      <div class="data_entry box">
        <h3>Who's the worst?</h3>
        <label for="years">Filter by year:</label>
        <select name="select year" id="years">
          <option value="All">All</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
        </select>
        <div class="data_box" id="topFiveContainer"></div>
      </div>
      <div class="data_entry box">
        <h3>When was it the worst?</h3>
        <div class="data_box" id="timelineContainer"></div>
      </div>
      <div class="data_entry box">
        <h3>Most diverse breaches</h3>
        <div class="pyramid_box" id="pyramidContainer"></div>
      </div>
    </div>
    <footer class="footer">
      Github: hmccormak,
      <a href="https://github.com/hmccormak">https://github.com/hmccormak</a>
    </footer>
    <script src="script.js"></script>
  </div>
</html>
